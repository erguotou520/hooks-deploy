{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/tailwindcss/2.1.1/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
  {{range $project := .projects}}
    <div>{{$project.name}}</div>
  {{else}}
    <div class="flex flex-col items-center text-gray-500">
      <div class="mb-4">还没有项目</div>
      <button class="block bg-blue-400 hover:bg-blue-600 text-white mx-auto px-3 py-2 rounded"><a href="./new">点击创建</a></button>
    </div>
  {{end}}
</div>
</body>
</html>
{{end}}
